<html>
    <head>
        <title>Weather App</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    </head>
    <body>
        <div id="map"></div>
        <div class="container">
            <div id="locationName">Chennai</div>
            <div id="icon">
                
            </div>
            <div id="description">Cloud</div>
            <div id="temp">25<sup>o</sup></div>
            <div id="subTemps">
                <span id="minTemp">Min Temp: 23<sup>o</sup></span>
                <span id="maxTemp">Max Temp: 30<sup>o</sup></span>
            </div>
            <div id="windSpeed">Wind Speed : 5km/h</div>

        </div>
        <script src="./script.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

    </body>
</html>
